    subtitle = '“Ninguém se empodera individualmente se o grupo não estiver empoderado.” (Joice Berth) - Sabemos que o meio jurídico, além de inacessível em muitos aspectos, é também ambiente de reprodução de muitas violências estruturais; infelizmente, não é incomum que mulheres, ao buscarem o abrigo da Lei e do Judiciário para suas demandas, se deparem com profissionais insensíveis às suas dores e incapazes de compreender a realidade de que partem. Por isso, nosso objetivo é atuar a partir das lentes de gênero, raça e classe a fim de ofertar um serviço acolhedor e de excelência para mulheres que desejam se ver livres e lutar pelos seus direitos e o de suas crias.'
    
 
