  [params.about]
    enable = true
    title = "Atendimento sem fronteiras"
    description = "Nós sabemos que o deslocamento dentro da cidade pode ser extremamente inconveniente para a rotina das mulheres e, especialmente, para as mulheres mães. Assim, diante das facilidades trazidas pelo processo eletrônico - onde até as audiências podem ser realizadas de maneira remota - optamos por implementar um *escritório virtual e sem fronteiras* o que, além de reduzir custos, nos permite oferecer nossos serviços para você que precisa de uma consultoria jurídica qualificada e deseja ser ouvida com empatia e respeito por uma advogada feminista, não importa em que estado do Brasil você esteja. Ainda assim, caso deseje, nossa base territorial é na cidade de São Paulo e estamos disponíveis para atendê-la enquanto tomamos um café <3"

